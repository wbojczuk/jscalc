<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="js/script.js" defer></script>
</head>
<div>
    
    <!-- Hero -->


    

    
<div class="main-wrapper">
    <div class="hero-text">JavaScript Calculator</div>
    
<div class="center">
    <!-- Calculator -->

<!-- Print Output -->
<div class="calc-wrapper">
    <div class="calc-wrapper-3d">
    <div class="output-wrapper">
    <div class="print-output" id="printOutput">
        <span id="printMethodTwo"></span>
        <span id="printValueOne">0</span>
        <span id="printMethod"></span>
        <span id="printValueTwo"></span>
    </div>
</div><br><br>


    <!-- Input -->

    <!-- MATHSSS -->

    <div class="center button-row">
        
        <button class="method-button" id="sqrrt" onclick="sqrrt();">&radic;</button>
        <button class="method-button" id="cubrt" onclick="cubrt();">&#8731;</button>
        <button class="method-button sup-button" id="powTwo" onclick="powTwo();">x<sup>2</sup></button>
        <button class="method-button sup-button" id="powY" onclick="powY();">x<sup>y</sup></button>
    </div>

    <!-- Numbers -->
    <div class="center button-row">
        <button class="input-button" id="inputOne" onclick="inputOne();">1</button>
        <button class="input-button" id="inputTwo" onclick="inputTwo();">2</button>
        <button class="input-button" id="inputThree" onclick="inputThree();">3</button>
        <button class="method-button" id="divide" onclick="dividee();">/</button>
    </div>

    <div class="center button-row">
        <button class="input-button" id="inputFour" onclick="inputFour();">4</button>
        <button class="input-button" id="inputFive" onclick="inputFive();">5</button>
        <button class="input-button" id="inputSix" onclick="inputSix();">6</button>
        <button class="method-button" id="multiplyy" onclick="multiplyy();">&times;</button>
    </div>

    <div class="center button-row">
        <button class="input-button" id="inputSeven" onclick="inputSeven();">7</button>
        <button class="input-button" id="inputEight" onclick="inputEight();">8</button>
        <button class="input-button" id="inputNine" onclick="inputNine();">9</button>
        <button class="method-button" id="subtractt" onclick="subtractt();">-</button>
    </div>

    <div class="center button-row">
        <button class="input-button reset-button" id="resetButton" onclick="clearr();">C</button>
        <button class="input-button" id="inputZero" onclick="inputZero();">0</button>
        <button class="method-button" onclick="equals();" id="equals">=</button>
        <button class="method-button" id="add" onclick="addd();">+</button>
    </div>
</div>
</div>
</body>
</html>
